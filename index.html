<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>

    <section id="splash">
        <header>
            <div class="mont_logo">
                <img src="logo/mont_500x500.svg" alt="Logo">
            </div>
            <div class="topmenu_buttons">
                <button class="sign_up, valgt">Sign Up</button>
                <button class="sign_up">Sign In</button>
            </div>
        </header>
    </section>

    <section id="sort_coins">
        <h4>Click button to sort the output</h4>
        <button class="filter valgt" data-coin="all_coins">Coins by Rank</button>
        <button class="filter" data-coin="name">Coins by Name</button>
        <button class="filter" data-coin="value">Coins by Value</button>
    </section>

    <section class="data-container"></section>

    <section id="popup">
        <article>
            <div id="luk">
                <button> x </button>
            </div>
            <img class="coin_logo" src="" alt="Coin">
            <div>
                <h3></h3>
                <p>Rank: <span class="rank"></span></p>
                <p>Marketcap: <span class="mc"></span></p>
                <p>Value: <span class="value"></span></p>
                <p>Volume (24h): <span class="volume"></span></p>
                <p>Circulating Supply: <span class="cs"></span></p>
                <p>Change (24h): <span class="change"></span></p>
            </div>
        </article>
    </section>

    <template>
        <article class="coin">
            <p>Rank: <span class="rank"></span></p>
            <h3></h3>
            <img class="coin_logo" src="" alt="Coin Logo">
            <p>Value: <span class="value"></span></p>
        </article>
    </template>

    <script src="js/script.js"></script>
</body></html>
